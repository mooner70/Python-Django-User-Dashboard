<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <title>Login Page</title>

  <body>
    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">Test App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign In</a>
            </li>
        </div>
      </nav>

      <div class="row">
        <div class="col-6">
          <h1>Login</h1>
          <form action="/login" method="POST">
            {% csrf_token %} 
            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
            <div class="form-group">
              <input type="email" name="email" class="form-control" id="email" value="mooner@andy-moon.com" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" id="password" value="11111111" placeholder="Password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Log In</button>
            </div>
          </form>
        </div>

        <div class="col-6">
          <h1>Register</h1>
          <form action="/registration" method="POST">
            {% csrf_token %} {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
            <div class="form-group">
              <input type="email" name="email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Password Confirmation">
            </div>
            <div class="form-group">
              <button type="sibmit" class="btn btn-outline-primary btn-lg btn-block">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
