<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>New User</title>

  <body>
    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">Test App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/dashboard/admin">Dashboard
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log off</a>
            </li>
        </div>
      </nav>

      <div class="alert alert-danger" role="alert">
        Admin Area
      </div>

      <div class="col-6">
        <h3>Add a new user</h3>
        <form action="/admin/add/user" method="POST">
          {% csrf_token %} {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
          <div class="form-group">
            <input type="email" name="email" class="form-control" id="email" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Password Confirmation">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Create</button>
            <a class="btn btn-outline-primary btn-lg btn-block" href="/dashboard/admin" role="button">Return to Dashboard</a>
            <a class="btn btn-danger btn-lg btn-block" href="/" role="button">Start Page Test Button</a>
          </div>
        </form>
      </div>
    </div>
    </div>
  </body>

</html>
